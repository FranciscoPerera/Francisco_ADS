<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Folha de Ponto</title> 
  <link rel="icon" href="img/logo.png" type="image/png"> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-50 p-6 flex items-center justify-center min-h-screen"> 
  <!-- Container principal -->
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-4xl">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Folha de Ponto</h1>
    <!-- Campos de entrada -->
    <div class="space-y-4">
      <input id="codigo" type="text" placeholder="Código do Funcionário" class="border p-3 rounded-lg w-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500" /> 
      <input id="nome" type="text" placeholder="Nome do Funcionário" class="border p-3 rounded-lg w-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly /> 
      <input id="data" type="date" class="border p-3 rounded-lg w-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500" /> 
    </div>
    <!-- Botões de registrar horário -->
    <div class="grid grid-cols-2 gap-4 mt-6">
      <button onclick="registrar('entrada')" class="btn-green py-3 rounded-lg text-lg font-semibold hover:bg-green-600">Entrada</button> 
      <button onclick="registrar('saidaIntervalo')" class="btn-yellow py-3 rounded-lg text-lg font-semibold hover:bg-yellow-600">Saída Intervalo</button> 
      <button onclick="registrar('voltaIntervalo')" class="btn-blue py-3 rounded-lg text-lg font-semibold hover:bg-blue-600">Volta Intervalo</button> 
      <button onclick="registrar('saida')" class="btn-red py-3 rounded-lg text-lg font-semibold hover:bg-red-600">Saída</button> 
    </div>
    <!-- Título da tabela de registros -->
    <h2 class="text-2xl font-semibold mt-8 mb-4 text-center text-gray-800">Registros</h2>
    <!-- Container da tabela com rolagem -->
    <div class="table-container overflow-y-auto max-h-64 border rounded-xl">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr>
            <th class="border-b p-2">Código</th>
            <th class="border-b p-2">Nome</th>
            <th class="border-b p-2">Data</th>
            <th class="border-b p-2">Entrada</th>
            <th class="border-b p-2">Almoço (Saída / Volta)</th>
            <th class="border-b p-2">Saída</th>
            <th class="border-b p-2">Editar</th>
            <th class="border-b p-2">Excluir</th>
          </tr>
        </thead>
        <tbody id="registros" class="divide-y"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
