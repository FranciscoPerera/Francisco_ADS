<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folha de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-center mb-6">Folha de Ponto</h1>
    <div class="space-y-4">
      <input id="nome" type="text" placeholder="Nome do Funcionário" class="border p-2 rounded w-full" />
      <input id="data" type="date" class="border p-2 rounded w-full" />
    </div>

    <div class="grid grid-cols-2 gap-3 mt-6">
      <button onclick="registrar('entrada')" class="bg-green-500 text-white py-3 rounded text-lg font-semibold">Entrada</button>
      <button onclick="registrar('saidaAlmoco')" class="bg-yellow-500 text-white py-3 rounded text-lg font-semibold">Saída Almoço</button>
      <button onclick="registrar('voltaAlmoco')" class="bg-blue-500 text-white py-3 rounded text-lg font-semibold">Volta Almoço</button>
      <button onclick="registrar('saida')" class="bg-red-500 text-white py-3 rounded text-lg font-semibold">Saída</button>
    </div>

    <h2 class="text-xl font-semibold mt-8 mb-2 text-center">Registros</h2>
    <div class="overflow-x-auto max-h-64 overflow-y-auto border rounded">
      <table class="w-full text-sm text-center table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Nome</th>
            <th class="border px-4 py-2">Data</th>
            <th class="border px-4 py-2">Entrada</th>
            <th class="border px-4 py-2">Almoço (Saída / Volta)</th>
            <th class="border px-4 py-2">Saída</th>
            <th class="border px-4 py-2">Editar</th>
            <th class="border px-4 py-2">Excluir</th>
          </tr>
        </thead>
        <tbody id="registros"></tbody>
      </table>
    </div>
  </div>

  <script>
    const registros = JSON.parse(localStorage.getItem('pontos')) || [];

    function registrar(tipo) {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      if (!nome || !data) return alert("Preencha nome e data.");

      let registro = registros.find(r => r.nome === nome && r.data === data);
      if (!registro) {
        registro = { nome, data, entrada: '', saidaAlmoco: '', voltaAlmoco: '', saida: '' };
        registros.push(registro);
      }
      const horaAtual = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      registro[tipo] = horaAtual;
      localStorage.setItem('pontos', JSON.stringify(registros));
      exibirRegistros();
    }

    function exibirRegistros() {
      const tbody = document.getElementById('registros');
      tbody.innerHTML = '';
      registros.forEach((r, index) => {
        tbody.innerHTML += `
          <tr>
            <td class="border px-4 py-2">${r.nome}</td>
            <td class="border px-4 py-2">${r.data}</td>
            <td class="border px-4 py-2">${r.entrada}</td>
            <td class="border px-4 py-2">${r.saidaAlmoco} / ${r.voltaAlmoco}</td>
            <td class="border px-4 py-2">${r.saida}</td>
            <td class="border px-4 py-2">
              <button onclick="editarRegistro(${index})" class="text-blue-600 underline">Editar</button>
            </td>
            <td class="border px-4 py-2">
              <button onclick="excluirRegistro(${index})" class="text-red-600 underline">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    function editarRegistro(index) {
      const novoRegistro = { ...registros[index] };
      const campos = ['entrada', 'saidaAlmoco', 'voltaAlmoco', 'saida'];
      campos.forEach(campo => {
        const novoValor = prompt(`Editar ${campo} (HH:MM)`, novoRegistro[campo]);
        if (novoValor !== null) novoRegistro[campo] = novoValor;
      });
      registros[index] = novoRegistro;
      localStorage.setItem('pontos', JSON.stringify(registros));
      exibirRegistros();
    }

    function excluirRegistro(index) {
      if (confirm("Tem certeza que deseja excluir este registro?")) {
        registros.splice(index, 1);
        localStorage.setItem('pontos', JSON.stringify(registros));
        exibirRegistros();
      }
    }

    window.onload = exibirRegistros;
  </script>
</body>
</html>
