<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folha de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-3xl font-bold mb-4">Folha de Ponto</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input id="nome" type="text" placeholder="Nome do Funcionário" class="border p-2 rounded w-full" />
      <input id="data" type="date" class="border p-2 rounded w-full" />
    </div>
    <div class="flex flex-wrap gap-2 mb-6">
      <button onclick="registrar('entrada')" class="bg-green-500 text-white px-4 py-2 rounded">Entrada</button>
      <button onclick="registrar('saidaAlmoco')" class="bg-yellow-500 text-white px-4 py-2 rounded">Saída para Almoço</button>
      <button onclick="registrar('voltaAlmoco')" class="bg-blue-500 text-white px-4 py-2 rounded">Volta do Almoço</button>
      <button onclick="registrar('saida')" class="bg-red-500 text-white px-4 py-2 rounded">Saída</button>
    </div>

    <table class="w-full table-auto border text-sm">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-2 py-1">Nome</th>
          <th class="border px-2 py-1">Data</th>
          <th class="border px-2 py-1">Entrada</th>
          <th class="border px-2 py-1">Saída Almoço</th>
          <th class="border px-2 py-1">Volta Almoço</th>
          <th class="border px-2 py-1">Saída</th>
          <th class="border px-2 py-1">Editar</th>
        </tr>
      </thead>
      <tbody id="registros"></tbody>
    </table>
  </div>

  <script>
    const registros = JSON.parse(localStorage.getItem('pontos')) || [];

    function registrar(tipo) {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      if (!nome || !data) return alert("Preencha nome e data.");

      let registro = registros.find(r => r.nome === nome && r.data === data);
      if (!registro) {
        registro = { nome, data, entrada: '', saidaAlmoco: '', voltaAlmoco: '', saida: '' };
        registros.push(registro);
      }
      const horaAtual = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      registro[tipo] = horaAtual;
      localStorage.setItem('pontos', JSON.stringify(registros));
      exibirRegistros();
    }

    function exibirRegistros() {
      const tbody = document.getElementById('registros');
      tbody.innerHTML = '';
      registros.forEach((r, index) => {
        tbody.innerHTML += `
          <tr class="text-center">
            <td class="border px-2 py-1">${r.nome}</td>
            <td class="border px-2 py-1">${r.data}</td>
            <td class="border px-2 py-1">${r.entrada}</td>
            <td class="border px-2 py-1">${r.saidaAlmoco}</td>
            <td class="border px-2 py-1">${r.voltaAlmoco}</td>
            <td class="border px-2 py-1">${r.saida}</td>
            <td class="border px-2 py-1">
              <button onclick="editarRegistro(${index})" class="text-blue-600 underline">Editar</button>
            </td>
          </tr>
        `;
      });
    }

    function editarRegistro(index) {
      const novoRegistro = { ...registros[index] };
      const campos = ['entrada', 'saidaAlmoco', 'voltaAlmoco', 'saida'];
      campos.forEach(campo => {
        const novoValor = prompt(`Editar ${campo} (HH:MM)`, novoRegistro[campo]);
        if (novoValor !== null) novoRegistro[campo] = novoValor;
      });
      registros[index] = novoRegistro;
      localStorage.setItem('pontos', JSON.stringify(registros));
      exibirRegistros();
    }

    window.onload = exibirRegistros;
  </script>
</body>
</html>
